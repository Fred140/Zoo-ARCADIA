<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte Administrateur</h1><br/>
    </div>
</div>

<div class="container">
    <form>
       <div class="mb-3">
           <label for="NomInput" class="form-label">Nom</label>
           <input type="email" class="form-control" id="NomInput" placeholder="Nom"> 
         </div>
       <div class="mb-3">
           <label for="PrenomInput" class="form-label">Prénom</label>
           <input type="email" class="form-control" id="PrenomInput" placeholder="Prénom"> 
         </div>
       <div class="mb-3">
         <label for="EmailInput" class="form-label">Email</label>
         <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr"> 
       </div>
       <div class="mb-3">
         <label for="PasswordInput" class="form-label">Mot de passe</label>
         <input type="password" class="form-control" id="PasswordInput">
       </div>
       <div class="mb-3">
           <label for="ValidatePasswordInput" class="form-label">Valider votre mot de passe</label>
           <input type="password" class="form-control" id="ValidatePasswordInput">
         </div>
         <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="veteCheck1">
            <label class="form-check-label" for="veteCheck1">Vétérinaire</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="emplCheck1">
            <label class="form-check-label" for="emplCheck1">Employé</label>
          </div>
     </form>
     <div class="text-center">
      <button type="submit" class="btn btn-primary">Inscription</button>
      <button type="button" class="btn btn-danger">Supprimer le compte</button>
      </div>
     <div class="text-center pt-3">
        <a href="/editpassword">Cliquer ici pour modifier mot de passe</a>
      </div>
      <div class="text-center pt-3">
        <a  href="/services" type="button" class="pd-3">Services à modifier</a>  
        <a  href="/contact" type="button">Horaires à modifier</a>
        <a  href="/habitats" type="button">Habitats et animaux à modifier</a>
      </div>
</div>

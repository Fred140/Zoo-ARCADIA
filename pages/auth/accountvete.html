<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte Vétérinaire</h1><br/>
    </div>
</div>

<div class="container">
    <form>
       <div class="mb-3">
           <label for="NomInput" class="form-label">Nom</label>
           <input type="text" class="form-control" id="NomInput" placeholder="Nom" value="Rousset"> 
         </div>
       <div class="mb-3">
           <label for="PrenomInput" class="form-label">Prénom</label>
           <input type="text" class="form-control" id="PrenomInput" placeholder="Prénom" value="Frédéric"> 
         </div>
       <div class="mb-3">
         <label for="EmployeInput" class="form-label">Profession</label>
         <input type="text" class="form-control" id="EmployeInput" placeholder="Vétérinaire"> 
       </div>
       <div class="mb-3 pt-3">
       <h3>Informations sur l'animal et l'habitat:</h3>
    </div>
    <br/>
    <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
      <option selected>Sélectionner l'animal</option>
      <option value="1">Marie</option>
      <option value="2">Fred</option>
      <option value="3">Albert</option>
      <option value="4">tan</option>
      <option value="5">Cloclo</option>
      <option value="6">Fifi</option>
      <option value="7">Gustave</option>
    </select>
    <br/>
    <br/>
    <div class="mb-3">
      <label for="DateInput" class="form-label">Date de passage</label>
      <input type="date" class="form-control" id="DateInput" placeholder="Date de passage"> 
    </div>
    <div class="mb-3">
      <label for="HeureInput" class="form-label">Heure de passage</label>
      <input type="time" class="form-control" id="HeureInput" placeholder="Heure"> 
    </div>
    <div class="mb-3">
      <label for="NourritureInput" class="form-label">Nourriture</label>
      <input type="text" class="form-control" id="NourritureInput" placeholder="Nourriture"> 
    </div>
    <div class="mb-3">
      <label for="QuantiteInput" class="form-label">Quantité en g</label>
      <input type="number" class="form-control" id="QuantiteInput" placeholder="Quantité" step="0.01"> 
    </div>
    <div class="mb-3 pb-3">
        <label for="EtatInput" class="form-label">Etat de l'animal</label>
        <input type="text" class="form-control" id="EtatInput" placeholder="Etat de l'animal"> 
      </div>
      <div class="mb-3">
        <label for="AvisInput" class="form-label">Avis sur Habitat de l'animal</label>
        <textarea type="text" class="form-control" id="AvisInput" row="3" placeholder="Avis sur Habitat de l'animal"></textarea>
      </div>
    <div class="button-center">
    <button type="button" class="btn btn-primary btn-sm">Valider</button>
    </div>
    <div class="text-center pt-3 pb-3">
      <div class="mb-3">
        <a  href="/dashboard" type="submit" class="btn btn-secondary" >Accéder au Dashboard du zoo</a>
      </div>
  </form>
</div>

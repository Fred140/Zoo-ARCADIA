<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion Administrateur</h1><br/>
    </div>
</div>

<div class="container pt-3">
    <form>
       <div class="mb-3">
          <h4 class="pt-3 pb-3">Création de compte Administrateur:</h4>
           <label for="NomInput" class="form-label">Nom</label>
           <input type="email" class="form-control" id="NomInput" placeholder="Nom"> 
         </div>
       <div class="mb-3">
           <label for="PrenomInput" class="form-label">Prénom</label>
           <input type="email" class="form-control" id="PrenomInput" placeholder="Prénom"> 
         </div>
       <div class="mb-3">
         <label for="EmailInput" class="form-label">Email</label>
         <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr"> 
       </div>
       <div class="mb-3">
         <label for="PasswordInput" class="form-label">Mot de passe</label>
         <input type="password" class="form-control" id="PasswordInput">
       </div>
       <div class="mb-3">
           <label for="ValidatePasswordInput" class="form-label">Valider votre mot de passe</label>
           <input type="password" class="form-control" id="ValidatePasswordInput">
         </div>
     </form>
     <div class="text-center">
        <a class="btn btn-primary" href="/accountadmin" role="button">Inscription</a>
      </div>
